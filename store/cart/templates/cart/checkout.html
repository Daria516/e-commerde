{% extends "core/base.html" %}


{% block title %}Checkout{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <form method="post" action="{% url 'start_order' %}">
        {% csrf_token %}
        <div class="products w-full">
            <h1 class="mb-5 text-3xl">Checkout</h1>
                <div class="w-full pr-6">
                    <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                        <h2 class="mb-5 uppercase text-lg">Shipping information</h2>

                        <div class="flex space-x-6">
                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">First name</label>
                                <input type="text" name="first_name" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                            </div>

                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">Last name</label>
                                <input type="text" name="last_name" class="w-full p-5 rounded-xl" value="{{ request.user.last_name }}">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="inline-block mb-2">Address</label>
                            <input type="text" name="address" class="w-full p-5 rounded-xl">
                        </div>

                        <div class="flex space-x-6">
                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">Zip code</label>
                                <input type="text" name="zipcode" class="w-full p-5 rounded-xl">
                            </div>

                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">City/Place</label>
                                <input type="text" name="place" class="w-full p-5 rounded-xl">
                            </div>
                        </div>
                    </div>

                    <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                        <h2 class="mb-5 uppercase text-lg">Contact information</h2>

                        <div class="mb-4">
                            <label class="inline-block mb-2">Email</label>
                            <input type="email" name="email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}">
                        </div>

                        <div class="mb-4">
                            <label class="inline-block mb-2">Phone</label>
                            <input type="phone" name="phone" class="w-full p-5 rounded-xl">
                        </div>
                    </div>

                    <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                        <div class="mb-6 flex justify-between">
                            <span class="uppercase text-lg mb-5">Total</span>
                            <span>${{ cart.get_total_cost }}</span>
                        </div>
            
                        <button
                            class="inline-block px-8 py-4 rounded-xl bg-purple-100 hover:bg-purple-700 text-white"
                            >
                                Conferm checkout
                        </button>
                    </div>
                </div>
              
        </div>
    </form> 
</div>
{% endblock %}
